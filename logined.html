<style>
    }
.menu
{
    position: fixed;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.menu li
{
    position: absolute;
    top: 10px;
    left: -70px;
    list-style: none;
    transform-origin: 100px;
    transform: rotate(calc(360deg / 8 * var(--i)));
    transition: 0.5s;
    transition-delay: calc(0.1s * var(--i));
    transform: rotate(0deg) translateX(80px);
}
.menu.active li
{
    transform: rotate(calc(360deg / 8 * var(--i)));
}
.menu li a
{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background: #fff;
    border-radius: 50%;
    transform: rotate(calc(360deg / -8 * var(--i)));
    box-shadow: 0 3px 4px rgba(0, 0, 0, 0.15);
    color: #111;
    transition: 0.5s;
}
.menu li a:hover
{
    color: #ff1252;
}
.toggle
{
    position: absolute;
    width: 60px;
    height: 60px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
    font-size: 2em;
    transition: transform 1.25s;
}
.menu.active .toggle
{
    transform: rotate(315deg);
}
.line
{
  position: absolute;
  top: 76px;
  left: 74px;
}
.line2
{
  top: 50%;
  right: 40%;
  background: #fff;
}
</style>

</script>
